<div id="mainPlate" layout="column">
	<div flex="35" class="itemPlate" layout="row" laout-align="start center">
		<div flex="20" layout-align="center center" layout="column">
			<md-input-container class="md-block">
        <label>شماره آیه</label>
        <md-select ng-model="currentVerseIdx">
          <md-option ng-repeat="vrs in soore.items" value="{{$index+1}}">
            {{$index+1 |persianiser }}
          </md-option>
        </md-select>
      </md-input-container>
		</div>
		<div flex="60" class="versePlate" layout-align="center center" layout="row">
			<div class="controlVerseButton">
				<span class="icon" ng-click="controlVerse(-1)"></span>
			</div>
			<div class="verseBox">
				<h2 class="verse">{{soore.items[currentVerseIdx-1]}}</h2>
			</div>
			<div class="controlVerseButton">
				<span class="icon" ng-click="controlVerse(+1)"></span>
			</div>
		</div>
	</div>
	<div flex="65"  layout="row">
		<md-content class="md-padding detailPlate" flex="100">
	    <md-tabs class="md-primary detailTabs" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
	      <md-tab id="tab1">
	        <md-tab-label class='tabTitle'>ترجمه</md-tab-label>
	        <md-tab-body>
	          View for Item #1 <br/>
	          data.selectedIndex = 0;
	        </md-tab-body>
	      </md-tab>
	      
	      <md-tab id="tab2">
	        <md-tab-label class='tabTitle'>اعراب</md-tab-label>
	        <md-tab-body>
	          View for Item #3 <br/>
	          data.selectedIndex = 2;
	        </md-tab-body>
	      </md-tab>
	      <md-tab id="tab3">
	        <md-tab-label class='tabTitle'>احادیث</md-tab-label>
	        <md-tab-body>
	          View for Item #3 <br/>
	          data.selectedIndex = 2;
	        </md-tab-body>
	      </md-tab>
	      <md-tab id="tab4">
	        <md-tab-label class='tabTitle'>تفاسیر</md-tab-label>
	        <md-tab-body>
	          View for Item #3 <br/>
	          data.selectedIndex = 2;
	        </md-tab-body>
	      </md-tab>
	    </md-tabs>
	  </md-content>
	</div>
</div>
